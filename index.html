<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creationism - Text to Image</title>
    <style>
      body {
        padding: 20px;
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
      }
      h1 {
        color: #333;
      }
      input[type="text"] {
        width: 60%;
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        color: #fff;
        font-size: 16px;
        background-color: #007bff;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #result {
        margin-top: 20px;
      }
      #loader {
        display: none;
        margin-top: 20px;
      }
      .generated-image {
        max-width: 100%;
        height: auto;
        margin-top: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>Creationism</h1>
    <p>Enter your description to generate an image:</p>
    <form id="textForm">
      <input
        type="text"
        id="userInput"
        placeholder="Describe what you want to generate..."
        required
      />
      <button type="submit">Generate</button>
    </form>
    <div id="loader">
      <p>Generating your image... Please wait.</p>
    </div>
    <div id="result"></div>

    <script>
      const apiUrl =
        "https://yt82apwjl9.execute-api.us-west-2.amazonaws.com/prod/generate";

      document
        .getElementById("textForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const userInput = document.getElementById("userInput").value;
          const loader = document.getElementById("loader");
          const result = document.getElementById("result");

          result.innerHTML = "";
          loader.style.display = "block";

          try {
            const response = await fetch(apiUrl, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ text: userInput }),
            });

            if (!response.ok) {
              throw new Error("Failed to generate image. Please try again.");
            }

            const data = await response.json();
            loader.style.display = "none";

            if (data.error) {
              throw new Error(data.error);
            }

            // Display the generated image
            result.innerHTML = `
                    <p>Image generated successfully!</p>
                    <img src="${data.imageUrl}" alt="Generated Image" class="generated-image" />
                `;
          } catch (error) {
            loader.style.display = "none";
            result.innerHTML = `<p style="color: red;">${error.message}</p>`;
          }
        });
    </script>
  </body>
</html>
