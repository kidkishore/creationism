<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creationism - Text to 3D</title>
    <style>
      /* Previous styles remain the same */
    </style>
  </head>
  <body>
    <h1>Creationism - Text to 3D</h1>
    <p>Enter your description to generate a 3D model:</p>
    <form id="textForm">
      <input
        type="text"
        id="userInput"
        placeholder="Describe your 3D model..."
        required
      />
      <button type="submit">Generate</button>
    </form>
    <div id="loader">
      <p>Generating your 3D model... Please wait.</p>
    </div>
    <div id="result"></div>
    <canvas id="threeCanvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/jsm/loaders/OBJLoader.js"></script>

    <script>
      // Replace with your WebSocket URL from CloudFormation output
      const wsUrl = "YOUR_WEBSOCKET_URL";
      let ws;

      function connectWebSocket() {
        ws = new WebSocket(wsUrl);

        ws.onopen = () => {
          console.log("Connected to WebSocket");
        };

        ws.onmessage = (event) => {
          const data = JSON.parse(event.data);
          const loader = document.getElementById("loader");
          const result = document.getElementById("result");

          if (data.statusMessage) {
            result.innerHTML = `<p>${data.statusMessage}</p>`;
          } else if (data.error) {
            loader.style.display = "none";
            result.innerHTML = `<p style="color: red;">${data.error}</p>`;
          } else if (data.finalModelUrl) {
            loader.style.display = "none";
            result.innerHTML = `<p>3D model generated successfully! Loading...</p>`;
            load3DModel(data.finalModelUrl);
          }
        };

        ws.onclose = () => {
          console.log("WebSocket connection closed");
          setTimeout(connectWebSocket, 3000);
        };
      }

      // Three.js setup
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, 800 / 600, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById("threeCanvas"),
      });
      renderer.setSize(800, 600);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 1, 1).normalize();
      scene.add(light);

      camera.position.z = 5;

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();

      function load3DModel(url) {
        const loader = new THREE.OBJLoader();
        loader.load(
          url,
          (obj) => {
            // Clear existing model if any
            while (scene.children.length > 1) {
              // Keep the light
              scene.remove(scene.children[1]);
            }
            scene.add(obj);

            // Center and scale the model
            const box = new THREE.Box3().setFromObject(obj);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());

            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = 2 / maxDim;
            obj.scale.multiplyScalar(scale);

            obj.position.sub(center.multiplyScalar(scale));
          },
          undefined,
          (error) => {
            console.error("Error loading 3D model:", error);
            document.getElementById(
              "result"
            ).innerHTML = `<p style="color: red;">Error loading 3D model: ${error.message}</p>`;
          }
        );
      }

      // Connect WebSocket and handle form submission
      connectWebSocket();

      document
        .getElementById("textForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const userInput = document.getElementById("userInput").value;
          const loader = document.getElementById("loader");
          const result = document.getElementById("result");

          result.innerHTML = "";
          loader.style.display = "block";

          try {
            ws.send(
              JSON.stringify({
                action: "generate",
                prompt: userInput,
              })
            );
          } catch (error) {
            loader.style.display = "none";
            result.innerHTML = `<p style="color: red;">Error sending request: ${error.message}</p>`;
          }
        });
    </script>
  </body>
</html>
